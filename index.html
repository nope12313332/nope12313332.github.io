<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ominous Depths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #ff0000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .scary-button {
            background-color: #800000;
            color: #ffffff;
            border: 2px solid #ff0000;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .scary-button:hover {
            background-color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .scary-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <button class="scary-button" id="scaryButton">Click this lol</button>
    <video id="scaryVideo" src="https://geo.dailymotion.com/player.html?video=k1QKnmlSzPoqAHDMK9Y" unmuted></video> <!-- Placeholder video URL; replace with actual scary video file if needed (ensure it's short for demo) -->

    <script>
        const button = document.getElementById('scaryButton');
        const video = document.getElementById('scaryVideo');

        button.addEventListener('click', function() {
            button.style.display = 'none'; // Hide button after click
            video.style.display = 'block';
            video.play();
        });

        video.addEventListener('ended', function() {
            // Redirect to placeholder webpage after video ends
            window.location.href = 'https://www.roblox.com/User.aspx?lD=1018107170'; // Placeholder URL - replace with actual site
        });
    </script>
</body>
</html>
