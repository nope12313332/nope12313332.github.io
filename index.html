<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    #startBtn {
      background: red;
      color: white;
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease-out;
      z-index: 10;
      position: relative;
    }

    .fly-forward {
      animation: flyForward 0.5s forwards;
    }

    @keyframes flyForward {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }

    #videoContainer {
      display: none;
      width: 80%;
      max-width: 900px;
      margin: auto;
      position: relative;
    }

    #creepyText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
      white-space: nowrap; /* keep all text on one line */
      display: none;
      z-index: 20;
      pointer-events: none;
    }

    /* Blinking cursor effect */
    #creepyText::after {
      content: '|';
      animation: blink 0.8s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="startBtn">Click Here</button>

  <div id="videoContainer">
    <div id="videoFrame"></div>
    <div id="creepyText"></div>
  </div>

  <script>
    const btn = document.getElementById("startBtn");
    const videoContainer = document.getElementById("videoContainer");
    const videoFrame = document.getElementById("videoFrame");
    const creepyText = document.getElementById("creepyText");

    // full creepy message (all on one line)
    const fullMessage = "I̵̛̝̜͑̅̒̑ ̵̢̡̝͇͚̻͚̜͓̔̍̓̊̈́͑̎͊͗K̷̡̝̹̠̤̳͙͙̻͎̜̱̎̾͂̓̑́̂̆̋̈͋͠͝ͅn̴̢̘̪̗͓͓̖͖͙̈͌͛̏̎̉̈́̄̃̀͒ǫ̵̨̮̼͎̰̬͇̟̗͓͓̝̲̅͌̎͆̒͌̈́͗̽͛̀̾̉͒ͩ̚w̴̡̡̥̭͓͙̘͈͈̮̗̏ Y̵̢̨͔̖̹͍̪͉͙̭̏̓̆͌͑͠͝ͅớ̴̥͖̍̇͠ṳ̴͓͙̩̘͕́͆̐̊̄̇̊̋̌̿̕͘͝.̵̧̢̩̪̟̝͇̟̦̆̽͗̑̀̔̌̑͋͠";

    btn.addEventListener("click", () => {
      btn.classList.add("fly-forward");

      setTimeout(() => {
        btn.style.display = "none";
        videoContainer.style.display = "block";

        // inject the video only after button click
        videoFrame.innerHTML = `
          <div style="padding:77.21% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/1115988068?badge=0&amp;autopause=0&amp;autoplay=1" 
              frameborder="0" 
              allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              style="position:absolute;top:0;left:0;width:100%;height:100%;" 
              title="???"></iframe>
          </div>
          <script src="https://player.vimeo.com/api/player.js"><\/script>
        `;

        // after 8s, start typing effect
        setTimeout(() => {
          creepyText.style.display = "block";
          typeText(fullMessage, creepyText, () => {
            // after typing finishes, wait 3s then redirect
            setTimeout(() => {
              window.location.href = "https://www.roblox.com/User.aspx?lD=111179482";
            }, 3000);
          });
        }, 8000);

      }, 500); // wait for button animation
    });

    // typewriter effect function
    function typeText(text, element, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent = text.substring(0, i + 1);
          i++;
          setTimeout(type, 50); // speed of typing (ms per character)
        } else {
          if (callback) callback();
        }
      }
      type();
    }
  </script>
</body>
</html>
